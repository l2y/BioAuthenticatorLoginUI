<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bio Authentication</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
      
    <!-- Custom -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="container main-container">
        <div class="row row-centered">
            <div class="col-md-5 col-centered interact-box" id="error">
                
                <div class= "row">
                    <div class="col-md-12"><h1><font class="stroke" color="#ffffff"><b>AUTHENTICATION</b></font></h1></div>
                </div>
                
                <div class="row row-centered row-space">
                    <div class="col-md-10 col-centered">
                        <button id="login" type="button" class="btn btn-success" onclick="login()">LOGIN</button>
                    </div>
                </div>
                
                <div class="row row-space">
                    <div class="col-md-1">
                        <button id="signup" type="button" class="btn btn-primary btn-sm" onclick="signUp()">SIGN UP</button>
                    </div>
                    <div class="col-md-9">
<!--                        <img src="css/ajax-loader.gif">-->
                    </div>
                    <div class="col-md-2" align="right">
                        <button id="help" type="button" class="btn btn-primary btn-sm " data-toggle="modal" data-target="#helpModal">?</button>
                    </div>
                </div>
                
                <div class="row row-centered" id="info">
                    <div class="col-md-12">
                        <img src="css/ajax-loader.gif">
                    </div>
                </div>
                    
                
            </div>
        </div>
      </div>
      
      <div class="modal fade" id="helpModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
            </div>
          <div class="modal-body">
            <p>Login using a Bio-Authenticator by wearing it on your wrist. 
                Click the login button to begin the authentication process. 
                Click the Sign Up button to create a profile.
            </p>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
      
      <div class="modal fade" id="success" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h3>Success! Yes it's that easy!</h3>
            </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="container sign-up">  
        
    </div>
      
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
      
    <script src="action.js"></script>
  </body>
</html>
